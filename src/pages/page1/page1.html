<div class="all">
  <div class="search-bar">
    <ion-searchbar (ionInput)="getItems($event)" ></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{item}}
      </ion-item>
    </ion-list>

  <div *ngIf="listPhotos">
    <div *ngFor="let photo of listPhotos">
      <img src="{{photo.urlPhoto}}" style="width: 250px;"  class="picture" imageViewer>
    </div>
  </div>

  </div>
</div>
