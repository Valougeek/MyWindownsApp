<ion-content padding class="card-background-page"></ion-content>

<ion-header>
  <button class="back_button" ion-button icon-only color="light" (click)="goToPage1()" ng-hide="showDiv=false">
    <ion-icon name="ios-arrow-back"></ion-icon>
    Back
  </button>
</ion-header>


<ion-content padding>

  <div class="search-bar">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{item}}
      </ion-item>
    </ion-list>
